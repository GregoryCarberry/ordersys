<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: #fff;
            flex-shrink: 0;
            padding-top: 1rem;
        }
        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        #sidebar a.active, #sidebar a:hover {
            background: #495057;
            font-weight: bold;
        }
        #content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
    </style>
    
</head>
<body>

    <div id="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin/dashboard' %}active{% endif %}" href="/admin/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin/users' %}active{% endif %}" href="/admin/users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin/stores' %}active{% endif %}" href="/admin/stores">Manage Stores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin/orders' %}active{% endif %}" href="/admin/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
    

    <div id="content">
        <h1>Dashboard Overview</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">{{ stats.total_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Stores</h5>
                        <p class="card-text">{{ stats.total_stores }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Orders This Week</h5>
                        <p class="card-text">{{ stats.orders_this_week }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
